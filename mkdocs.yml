theme:
    name: material
    logo: static/branding/Icon.svg
    favicon: static/branding/Icon.ico
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.instant
        - navigation.instant.progress
        - navigation.tracking
        - navigation.indexes
        - navigation.footer
        - navigation.top
        - content.tabs.link
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - content.action.edit
        - content.action.view
        - search.share
        - search.suggest
        - search.highlight
    palette:
        # Palette toggle for dark mode
        - scheme: slate  
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-4
              name: Switch to light mode

        # Palette toggle for light mode
        - scheme: default
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

markdown_extensions:
    - abbr
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - tables
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.snippets

    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite

plugins:
    - search
    - git-committers:
            repository: openshock/wiki
            branch: master
    - git-revision-date-localized:
            enable_creation_date: true
    - tags:
            enabled: true
extra_css:
  - "css/custom.css"

extra:
    # Social links rendered in the footer.
    social:
